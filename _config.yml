# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Raise Siren PoC
email: bill.hinderman@raise.com
description: > # this means to ignore newlines until "baseurl:"
  Proof of concept for Raise Marketplace fact page system.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://yourdomain.com" # the base hostname & protocol for your site
twitter_username: raise
github_username:  billHinderman

# Build settings
markdown: kramdown

prose:
  rooturl: '_pages'
  media: 'media'
  metadata:
    _pages:
      - name: "brand-slug"
        field:
          element: "text"
          label: "Brand's Name (slug)"
          placeholder: "bed-bath-beyond"
          value: ""
      - name: "brand-name"
        field:
          element: "text"
          label: "Brand's Name (pretty)"
          placeholder: "Bed Bath & Beyond"
          value: ""
      - name: "layout"
        field:
          element: "select"
          label: "Page Layout"
          options:
          - name: 'Page'
            value: 'page'
          - name: 'Post'
            value: 'post'
      - name: "testimonial-body"
        field:
          element: "textarea"
          label: "Testimonial body"
          placeholder: "Lorem ipsum dolor sit amet."
          value: ""
      - name: "testimonial-location"
        field:
          element: "text"
          label: "Testimonial location"
          placeholder: "Chicago, IL"
          value: ""
      - name: "testimonial-headline"
        field:
          element: "text"
          label: "Testimonial headline"
          placeholder: "An entrepreneur and savvy shopper, see how he uses Raise to make his money worth more."
          value: ""
      - name: "testimonial-name"
        field:
          element: "text"
          label: "Testimonial name"
          placeholder: "George Busoius"
          value: ""
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "Buy Bed Bath & Beyond Gift Cards"
          value: ""
